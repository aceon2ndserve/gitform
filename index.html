<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"

    <script type="module" src="dist/app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    s
    <form action="/" method="post">
      <br />
      <div class="row">
        <br />
        <div class="column">
          <br />
          <label for="company_name">Εταιρεία/Αποθήκη:</label><br />
          <input type="text" name="company_name" id="company_name" /><br />
          <label for="surname">Ονοματεπώνυμο:*</label><br />
          <input type="text" name="surname" id="surname" /><br />
          <label for="phone">Τηλέφωνο(κινητό)*:</label><br />
          <input type="text" name="phone" id="phone" /><br />
          <label for="email">Email:</label><br />
          <input type="text" name="email" id="email" /><br />
        </div>
        <br />
        <div class="column">
          <br />
          <label for="country">Χώρα:*</label><br />
          <input type="text" name="country" id="country" /><br />
          <label for="postal_code">Ταχυδρομικός κώδικας:*</label><br />
          <input type="text" name="postal_code" id="postal_code" /><br />
          <label for="city">Πόλη:*</label><br />
          <input type="text" name="city" id="city" /><br />
          <label for="address">Οδός & αριθμός:*</label><br />
          <input type="text" name="address" id="address" /><br />
        </div>
        <br />
      </div>
      <br />
      <button id="button">SUBMIT</button>
    </form>
  </body>
</html>
